<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <style>
            .player{
                display: inline-block;
                margin-left: 25%;
            }

            #controls{
                width: 45%;
                height: 5%;
                margin-left: 35%;
                margin-top: 2%;
                border: 1px solid grey;
                padding: 10px;
            }

            .strength{
                height: 30px;
                width: 200px;
                background-color: grey;
                text-align: center;
                font-weight: bolder;
            }

            .progress {
                background-color: green;
                height: inherit;
                width: 20%;
                text-align: center;
                position: relative;

            }

            h2{
                text-align: center;
            }

        </style>


        <div id="app">
            <div class="player">
                <h2>YOU</h2>
                <div class="you strength"><span class="progress">{{playerStrength}}</span></div>

            </div>
            <div class="player">
                <h2>MONSTER</h2>
                <div class="monster strength"><span class="progress" :style="{{width: monsterStrength+'%'}}">{{monsterStrength}}</span></div>
            </div>
            <div id="controls">
                <button class="btn btn-danger" @click="attack">ATTACK</button>
                <button class="btn btn-warning" @click="special">SPECIAL ATTACK</button>
                <button class="btn btn-success" @click="heal">HEAL</button>
                <button class="btn btn-default" @click="giveup">GIVE UP</button>
            </div>
        </div>

        <script>
            new Vue({
                el: "#app",
                data: {
                    playerStrength: 100,
                    monsterStrength: 100
                },
                methods:{
                    attack: function() {

                    },
                    special: function() {

                    },
                    heal: function() {

                    },
                    giveup: function() {

                    },
                }

            })


        </script>

    </body>
</html>
